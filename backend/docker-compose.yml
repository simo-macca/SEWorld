services:
  postgres:
    image: postgres:17
    container_name: SEWorld-Postgres
    restart: always
    environment:
      POSTGRES_DB: SEWorld
      POSTGRES_USER: simo_macca
      POSTGRES_PASSWORD: Macauth.real
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U simo_macca -d SEWorld"]
      interval: 5s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama
    container_name: SEWorld-Ollama
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
    entrypoint: /bin/sh
    command: -c "ollama serve & sleep 5 && ollama pull deepseek-llm && wait"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: SEWorld-Backend
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/SEWorld
      SPRING_DATASOURCE_USERNAME: simo_macca
      SPRING_DATASOURCE_PASSWORD: Macauth.real
      SPRING_AI_OLLAMA_BASE_URL: http://ollama:11434
    ports:
      - "8080:8080"

volumes:
  postgres_data:
  ollama_data:
