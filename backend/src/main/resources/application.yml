spring:
  application:
    name: SEWorld_backend
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
  cache:
    type: caffeine
    cache-names:
      - topicCache
      - exerciseCache
      - questionCache
    caffeine:
      spec: maximumSize=500,expireAfterWrite=60m # expire after 60 minutes
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/${DB_NAME}}
    username: ${SPRING_DATASOURCE_USERNAME:${DB_USER}}
    password: ${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD}}
  sql:
    init:
      mode: always
      platform: postgres
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true
  security:
    oauth2:
      client:
        registration:
          # switch-edu-id
          switch-edu-id:
            client-id: test-client
            authorization-grant-type: authorization_code
            scope: openid
          # google
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
          # github
          github:
            client-id: ${GITHUB_CLIENT_ID}
            client-secret: ${GITHUB_CLIENT_SECRET}
        provider:
          switch-edu-id:
            issuer-uri: https://auth.dev.si.usi.ch/auth/realms/simurbs
      resourceserver:
        jwt:
          issuer-uri: https://auth.dev.si.usi.ch/auth/realms/simurbs
  ai:
    ollama:
      embedding:
        model: deepseek-llm
      chat:
        options:
          model: deepseek-llm
          temperature: 0.3

logging:
  level:
    org.springframework.cache: TRACE   # See cache hits/misses
    org.hibernate.SQL: DEBUG           # See database queries
    org:
      springframework:
        security: DEBUG

server:
  error:
    include-stacktrace: never

app:
  frontend-url: "http://localhost:3000"
